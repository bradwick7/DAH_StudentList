<ion-header>
  <ion-toolbar>
    <ion-title>Agregar nuevo estudiante</ion-title>
    <ion-tab-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="myForm">
      <!-- Número de control -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Número de control </ion-label>
            <ion-input formControlName="controlNumber"> </ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let item of validationMessages['controlNumber']"
            >
              <div
                class="error-message"
                *ngIf="
                (myForm.get('controlNumber').dirty || myForm.get('controlNumber').touched) &&
                myForm.get('controlNumber').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Nombre -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Nombre completo </ion-label>
            <ion-input formControlName="name"> </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['name']">
              <div
                class="error-message"
                *ngIf="
                (myForm.get('name').dirty || myForm.get('name').touched) &&
                myForm.get('name').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- CURP -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> CURP </ion-label>
            <ion-input formControlName="curp"> </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['curp']">
              <div
                class="error-message"
                *ngIf="
                (myForm.get('curp').dirty || myForm.get('curp').touched) &&
                myForm.get('curp').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Edad -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Edad </ion-label>
            <ion-input formControlName="age"> </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['age']">
              <div
                class="error-message"
                *ngIf="
                (myForm.get('age').dirty || myForm.get('age').touched) &&
                myForm.get('age').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Nip -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> NIP </ion-label>
            <ion-input formControlName="nip"> </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['nip']">
              <div
                class="error-message"
                *ngIf="
                (myForm.get('nip').dirty || myForm.get('nip').touched) &&
                myForm.get('nip').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Email -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input formControlName="email"> </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['email']">
              <div
                class="error-message"
                *ngIf="
                (myForm.get('email').dirty || myForm.get('email').touched) &&
                myForm.get('email').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Carrera -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Carrera </ion-label>
            <ion-select
              formControlName="career"
              placeholder="Selecciona carrera"
            >
              <ion-select-option *ngFor="let career of careers" [value]="career"
                >{{ career }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['career']">
              <div
                class="error-message"
                *ngIf="
                (myForm.get('career').dirty || myForm.get('career').touched) &&
                myForm.get('career').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Photo -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Foto URL </ion-label>
            <ion-input formControlName="photo"> </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['photo']">
              <div
                class="error-message"
                *ngIf="
                (myForm.get('photo').dirty || myForm.get('photo').touched) &&
                myForm.get('photo').hasError(item.type)"
              >
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-button (click)="guardarEstudiante()" class="btn" size="large">
    <ion-icon slot="start" name="save"></ion-icon>
    Guardar
  </ion-button>
</ion-content>
