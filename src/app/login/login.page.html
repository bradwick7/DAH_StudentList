<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-white-bkg">
          <img
            src="../../assets/itt_escudo.png"
            alt="Logo Tec"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title>
              ¡Bienvenido a la app de estudiantes!
            </ion-card-title>
            <form [formGroup]="myForm">
              <!-- nombre de usuario -->
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating"> Usuario </ion-label>
                    <ion-input formControlName="user"> </ion-input>
                  </ion-item>
                  <div>
                    <ng-container
                      *ngFor="let item of validationMessages['user']"
                    >
                      <div
                        class="error-message"
                        *ngIf="
                (myForm.get('user').dirty || myForm.get('user').touched) &&
                myForm.get('user').hasError(item.type)"
                      >
                        {{item.message}}
                      </div>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
              <!-- password -->
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating"> Password </ion-label>
                    <ion-input type="password" formControlName="password">
                    </ion-input>
                  </ion-item>
                  <div>
                    <ng-container
                      *ngFor="let item of validationMessages['password']"
                    >
                      <div
                        class="error-message"
                        *ngIf="
                (myForm.get('password').dirty || myForm.get('password').touched) &&
                myForm.get('password').hasError(item.type)"
                      >
                        {{item.message}}
                      </div>
                    </ng-container>
                  </div>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-header>

          <ion-card-content>
            <ion-button (click)="login()" color="primary">
              Iniciar sesión
            </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
